
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undressbot Online — Обзоры AI инструментов</title>
  <!-- Tailwind CDN: Важно, чтобы он был здесь -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    /* Tailwind Reset (Preflight) убирает стили у h2, p, ul и т.д. 
       Этот блок возвращает их только для контента в обзорах */
    .rich-text-content h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #111827;
      line-height: 1.2;
    }
    .rich-text-content p {
      margin-bottom: 1.25rem;
      line-height: 1.6;
      color: #374151;
    }
    .rich-text-content ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1.25rem;
    }
    .rich-text-content li {
      margin-bottom: 0.5rem;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
  <div id="root"></div>
</body>
</html>
